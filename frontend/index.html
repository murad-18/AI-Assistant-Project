<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Emma</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!-- Texllate CSS -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container for the entire content -->
    <div class="container">
        <!-- Section for the Oval part -->
        <section id="Oval" class="mb-4">
            <!-- Row for layout -->
            <div class="row">
                <div class="col-md-1"></div>
                <!-- Main content column -->
                <div class="col-md-10">
                    <!-- Container for Emma animation and text -->
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <!-- Canvas for animation -->
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <!-- Emma Hood container -->
                        <div id="EmmaHood">
                            <!-- Animated circles -->
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Text below the animation -->
                    <h5 class="text-light text text-center">Ask me anything</h5>
                    <!-- Input and button section -->
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <!-- Microphone button -->
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
        <!-- Section for the SiriWave part (hidden by default) -->
        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <!-- SiriWave message -->
                                <p class="text-start text-light mb-4 siri-message"
                                    style="font-size: 28px;">Hell I am Emma</p>
                                <!-- Container for SiriWave animation -->
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Particle js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <!-- Custom script -->
    <script src="script.js"></script>
    <!-- SiriWave library -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!-- Texllate JS libraries -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <!-- Main scripts -->
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>

</html>
